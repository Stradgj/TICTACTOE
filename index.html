<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TICTACTOE</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <!-- TITTLE -->
      <div>
        <h1 class = 'tittle'>TICTACTOE</h1>
      </div>

    </header>
    <!-- THE PLAY-FIELD -->
      <div class="field">
        <div class="grid grid0"></div>
        <div class="grid grid1"></div>
        <div class="grid grid2"></div>
        <div class="grid grid3"></div>
        <div class="grid grid4"></div>
        <div class="grid grid5"></div>
        <div class="grid grid6"></div>
        <div class="grid grid7"></div>
        <div class="grid grid8"></div>
      </div>

      <!-- BUTTONS FOR SELECTING COUNT OF PLAYERS -->
      <div class="player-field fields">
        <button class="btn1 player btn">1 Player</button>
        <button class="btn2 player btn">2 Player</button>
        <button class="btn-stop ending btn">Stop the game</button>
        <button class="btn-reset ending btn">Reset the game</button>
      </div>

      <!-- BUTTONS FOR SELECTING THE DIFFICULT -->
      <div class="difficult-field fields">
        <button class ='easy difficult btn'>Easy</button>
        <button class ='normal difficult btn'>Normal</button>
        <button class ='hard difficult btn'>Hard</button>
        <button class = 'back-to-start back btn'>↩️</button>
      </div>

      <!-- BUTTONS FOR SELECTING YOUR SIDE -->
      <div class="side-field fields">
        <button class="crosses side btn">Crosses</button>
        <button class="zeros side btn">Zeros</button>
        <button class = 'back-to-difficult back btn'>↩️</button>
      </div>
    </article>
    <script src="script.js"></script>
  </body>
</html>
